<div class="container">

<form style="background-color: rgb(113, 197, 197);border-radius: 10px;">
  <div class="container">
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="billNumber">BillNumber:</label>
              <input type="text" class="form-control" id="billNumber" name="billNumber" [(ngModel)]="bll.billNumber">
          </div>
          <div class="col-md-6 mb-3">
              <label for="datetime" >BillDate:</label>
              <input type="datetime" class="form-control" id="date"placeholder="DD/MM/YYY TIME:HH/MM" [(ngModel)]="bll.billDate"name="billDate">
          </div>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">

        <input type="text" class="form-control"id="name"placeholder="Enter the name" [(ngModel)]="bll.patientname"name="patientname">
        </div>
        <div class="col-md-4">
          <label>gender:</label>
          <input type="text"class="form-control" [(ngModel)]="bll.gender" name="gender">
        </div>
        <div class="col-md-4">
          <label>Date of Birth:</label>
          <input type="text"class="form-control" [(ngModel)]="bll.dateofbirth"name="dateofbirth">
        </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">

        <textarea class="form-control" [(ngModel)]="bll.address"name="address"></textarea>
      </div>
      <div class="col-md-4">
        <label>EmailId:</label>
        <input type="email" class="form-control" [(ngModel)]="bll.emailid"name="emailid">
      </div>
      <div class="col-md-4">
        <label>MobileNumber:</label>
        <input type="text" class="form-control" [(ngModel)]="bll.mobilenumber"name="mobilenumber">
      </div>
